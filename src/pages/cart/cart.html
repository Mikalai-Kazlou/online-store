<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>The Greatest Online Store</title>
</head>

<body class="main">
  <header class="header-container">
    <div class="wrapper">
      <div class="header-content">
        <div class="header-logo"></div>
        <div class="header-nav-and-total">
          <nav class="header-navbar">
            <a class="header-link" href="./index.html">Products</a>
            <a class="header-link" href="./404.html">404</a>
          </nav>
          <p class="main-text total">Total: $1</p>
        </div>
        <div class="header-basket button">
          <p class="basket-text main-text">Cart</p>
          <div class="basket-img">
            <span class="basket-amount">0</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="intersection">
    <div class="wrapper">
      <h1 class="title">Purchase Order Confirmation</h1>
    </div>
  </div>
  <div class="cart-wrapper">
    <main class="main-container-cart">
      <div class="cart-content">
        <div class="cart-header">
          <div class="cart-header-text main-text">Products in Cart</div>
          <div class="pagination">
            <label class="items-on-page-label"> Items on the page:
              <input class="items-on-page-value" type="number" min="1" max="999">
            </label>
            <div class="page-buttons">
              <span class="page-label">Page:</span>
              <button class="prev-page button">&lt</button>
              <span class="current-page small-text"></span>
              <button class="next-page button">&gt</button>
            </div>
          </div>
        </div>
        <div class="cart-items"></div>
        <template id="cart-item-template">
          <div class="cart-item">
            <div class="info-index main-text">1</div>
            <div class="info-picture">
              <img class="small-picture" src="https://i.dummyjson.com/data/products/1/1.jpg" alt="iPhone 9">
            </div>
            <div class="info-container">
              <p class="info-title main-text">Title: iPhone 9</p>
              <p class="info-brand main-text">Brand: Apple</p>
              <p class="info-rating small-text">Rating: 4.69</p>
              <p class="info-discount small-text">Discount: 12.96</p>
              <p class="info-description small-text">Description: An apple mobile which is nothing like apple</p>
              <p class="info-stock small-text">Stock: 94</p>
              <p class="info-price main-text">Price: $549</p>
            </div>
            <div class="amount-buttons main-text">
              <button class="amount-button main-text button-decrement">-</button>
              <p class="main-text selected-stock">1</p>
              <button class="amount-button main-text button-increment">+</button>
            </div>
          </div>
        </template>
      </div>
      <div class="cart-summary">
        <div class="summary-header main-text">Summary</div>
        <div class="totals">
          <div class="total-quantity main-text">Products: 0</div>
          <div class="total-amount main-text">Total: $0</div>
        </div>
        <ul class="promo-codes"></ul>
        <template id="promo-code-template">
          <li class="promo-code">
            <div class="promo-text"></div>
            <img class="promo-delete" src="../../assets/icons/close.png" alt="Close">
          </li>
        </template>
        <input class="promo-input" type="text" placeholder="Enter promo code">
        <button class="buy-now product-button main-text">Buy Now</button>
        <div class="promo-container">
        <p class="promo-hint small-text">*Promo for test:</p>
          <button class="promo-test">WINTER</button>
          <button class="promo-test">NEWYEAR</button>
          <button class="promo-test">RSSCHOOL</button>
        </div>
      </div>
      <div class="error-message no-display">
        <h2 class="title">Your cart is empty</h2>
      </div>
    </main>
  </div>
  <footer class="footer-container">
    <div class="wrapper">
      <div class="footer-content">
        <a href="https://rs.school/js/">
          <div class="footer-logo"></div>
        </a>
        <div class="link mobile-hide">Winter 2022</div>
        <div class="authors-link">
          <a href="https://github.com/rockmonolit" class="link text_hover"
            localization-key="authorGH">mikalai-kazlou</a>
          <a href="https://github.com/rockmonolit" class="link text_hover" localization-key="authorGH">rockmonolit</a>
        </div>
      </div>
    </div>
  </footer>
  <div class="purchase-background no-display">
    <form class="purchase-form" action="cart.html" novalidate>
      <div class="purchase-form-group">
        <div class="group-header main-text">Personal details</div>
        <label class="purchase-label purchase-name-label">Name
          <input class="purchase-field purchase-name-value" type="text" required placeholder="John Doe">
          <div class="error purchase-name-error"></div>
        </label>
        <label class="purchase-label purchase-phone-label">Phone number
          <input class="purchase-field purchase-phone-value" type="tel" required placeholder="+123456789">
          <div class="error purchase-phone-error"></div>
        </label>
        <label class="purchase-label purchase-address-label">Delivery address
          <input class="purchase-field purchase-address-value" type="text" required
            placeholder="65 5th Avenue, New York, NY 10003">
          <div class="error purchase-address-error"></div>
        </label>
        <label class="purchase-label purchase-email-label">E-mail
          <input class="purchase-field purchase-email-value" type="email" required placeholder="john.doe@gmail.com">
          <div class="error purchase-email-error"></div>
        </label>
      </div>
      <div class="purchase-form-group">
        <div class="group-header main-text">Card details</div>
        <label class="purchase-label purchase-card-label">Card number
          <div class="payment-system"></div>
          <input class="purchase-field purchase-card-value" type="number" required placeholder="1234567890123456">
          <div class="error purchase-card-error"></div>
        </label>
        <label class="purchase-label purchase-valid-label">Valid
          <input class="purchase-field purchase-valid-value" type="text" required placeholder="12/25">
          <div class="error purchase-valid-error"></div>
        </label>
        <label class="purchase-label purchase-cvv-label">CVV
          <input class="purchase-field purchase-cvv-value" type="number" required placeholder="123">
          <div class="error purchase-cvv-error"></div>
        </label>
      </div>
      <input class="purchase-submit goods-button" type="submit" name="action" value="submit">
    </form>
  </div>
</body>

</html>
