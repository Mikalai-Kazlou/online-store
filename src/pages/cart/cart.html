<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>The Greatest Online Store</title>
</head>

<body class="main">
  <header class="header-container">
    <div class="wrapper">
      <div class="header-content">
        <div class="header-logo"></div>
        <div class="header-nav-and-total">
          <nav class="header-navbar">
            <a class="header-link" href="./index.html">Products</a>
            <a class="header-link" href="#about">About</a>
            <a class="header-link" href="./404.html">404</a>
          </nav>
          <p class="main-text total">Total: $1</p>
        </div>
        <div class="header-basket button">
          <p class="basket-text main-text">Cart</p>
          <div class="basket-img">
            <span class="basket-amount">0</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="intersection">
    <div class="wrapper">
      <h1 class="title">Purchase Order Confirmation</h1>
    </div>
  </div>
  <div class="cart-wrapper">
    <main class="main-container-cart">
      <div class="cart-content">
        <div class="cart-header main-text">Products in Cart</div>
        <div class="cart-items">
          <template id="cart-item-template">
            <div class="cart-item">
              <div class="info-picture">
                <img class="small-picture" src="https://i.dummyjson.com/data/products/1/1.jpg" alt="iPhone 9">
              </div>
              <div class="info-container">
                <p class="info-title main-text">Title: iPhone 9</p>
                <p class="info-brand main-text">Brand: Apple</p>
                <p class="info-rating small-text">Rating: 4.69</p>
                <p class="info-discount small-text">Discount: 12.96</p>
                <p class="info-description small-text">Description: An apple mobile which is nothing like apple</p>
                <p class="info-stock small-text">Stock: 94</p>
                <p class="info-price main-text">Price: $549</p>
              </div>
              <div class="amount-buttons main-text">
                <button class="amount-button main-text button-decrement">-</button>
                <p class="main-text selected-stock">1</p>
                <button class="amount-button main-text button-increment">+</button>
              </div>
            </div>
          </template>
        </div>
      </div>
      <div class="cart-summary">
        <div class="summary-header main-text">Summary</div>
        <div class="total-quantity main-text">Products: 2</div>
        <div class="total-amount main-text">Total: $3000</div>
        <ul class="promo-codes"></ul>
        <input class="promo-input" type="text" placeholder="Enter promo code">
        <button class="buy-now product-button main-text">Buy Now</button>
        <p class="small-text">*Promo for test: WINTER, NEWYEAR, RSSCHOOL</p>
      </div>
      <!--<div class="error-message">
         <h2 class="title">Your cart is empty</h2>
      </div>-->
    </main>
  </div>
  <footer class="footer-container">
    <div class="wrapper">
      <div class="footer-content">
        <a href="https://rs.school/js/">
          <div class="footer-logo"></div>
        </a>
        <div class="link mobile-hide">Winter 2022</div>
        <div class="authors-link">
          <a href="https://github.com/rockmonolit" class="link text_hover"
            localization-key="authorGH">mikalai-kazlou</a>
          <a href="https://github.com/rockmonolit" class="link text_hover" localization-key="authorGH">rockmonolit</a>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
