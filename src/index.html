<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.ico">
  <title>The Greatest Online Store</title>
</head>

<body class="main scroll">
  <div class="modal hide">
  </div>
  <div class="overlay hide"></div>
  <header class="header-container">
    <div class="wrapper">
      <div class="header-content">
        <div class="header-logo"></div>
        <div class="header-nav-and-total">
          <p class="main-text total">Total: $1</p>
        </div>
        <a href="./cart.html" class="header-basket button">
          <p class="basket-text main-text">Cart</p>
          <div class="basket-img">
            <span class="basket-amount">0</span>
          </div>
        </a>
      </div>
    </div>
  </header>
  <div class="intersection">
    <div class="wrapper">
      <h1 class="title">Products</h1>
    </div>
  </div>
  <div class="wrapper">
    <main class="main-container">
      <aside class="filters-container">
        <div class="filters-content">
          <div class="good-buttons">
            <button class="goods-button reset-filters">Reset Filters</button>
            <button class="goods-button copy-link">Copy Link</button>
          </div>
          <input type="text" name="text" placeholder="Search" class="search-input" value="">
          <div class="category-and-brand-container">
            <h4 class="main-text">Category</h4>
            <div class="filter-category-buttons main-text scroll">
            </div>
            <h4 class="main-text">Brand</h4>
            <div class="filter-brand-buttons main-text scroll">
            </div>
          </div>
          <div class="filter-price-slider">
            <p class="main-text">Price</p>
            <div class="price-values values-container">
              <div class="min-price small-text">$0</div>
              <div class="double-arrow">⟷</div>
              <div class="max-price small-text">$1000</div>
            </div>
            <div class="price-slider-container">
              <input type="range" min="0" max="1000" value="1000"
                class="price-slider slider fromSlider price-slider-from" id="range">
              <input type="range" min="0" max="1000" value="1000" class="price-slider slider toSlider price-slider-to"
                id="range">
            </div>
          </div>
          <div class="filter-stock-slider">
            <p class="main-text">Stock</p>
            <div class="stock-values values-container">
              <div class="min-stock small-text">2</div>
              <div class="double-arrow">⟷</div>
              <div class="max-stock small-text">150</div>
            </div>
            <div class="stock-slider-container">
              <input type="range" min="2" max="150" value="150" class="stock-slider slider fromSlider stock-slider-from"
                id="range">
              <input type="range" min="2" max="150" value="150" class="stock-slider slider toSlider stock-slider-to"
                id="range">
            </div>
          </div>
      </aside>
      <section class="goods-container">
        <div class="goods-first-line">
          <div class="goods-sorting">
            <p class="main-text">Sort by:</p>
            <select name="sort-by" id="sort-by" class="sort-input main-text">
              <option value="default">default</option>
              <option value="price-lowest">price (lowest)</option>
              <option value="price-highest">price (highest)</option>
              <option value="name-a">name (a - z)</option>
              <option value="name-z">name (z - a)</option>
            </select>
          </div>
          <div class="goods-view">
            <p class="main-text">View:</p>
            <select name="view-size" id="view-size" class="view-input main-text">
              <option value="view-standard">Standard</option>
              <option value="view-small">Small</option>
            </select>
          </div>
          <div class="goods-number main-text">Found: 100</div>
        </div>
        <div class="goods-items"></div>
        <div class="error-message hide">
          <h2 class="title">No matched results</h2>
      </div>
      </section>
    </main>
  </div>
  <footer class="footer-container">
    <div class="wrapper">
      <div class="footer-content">
        <a href="https://rs.school/js/">
          <div class="footer-logo"></div>
        </a>
        <div class="link mobile-hide">Winter 2022</div>
        <div class="authors-link">
          <a href="https://github.com/mikalai-kazlou" class="link text_hover">mikalai-kazlou</a>
          <a href="https://github.com/rockmonolit" class="link text_hover">rockmonolit</a>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
